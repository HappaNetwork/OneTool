{extend name="common/layout"/}
{block name="head"} {include file="system/head" /}{/block}
{block name="main"}
<div class="block block-rounded">
    <div class="block-header block-header-default">
        <h3 class="block-title">{$webTitle}</h3>
        <div class="mb-0">
            <button type="submit" class="btn btn-sm btn-alt-primary" onclick="ajax_edit_config();">
                <i class="fa fa-save opacity-50 me-1"></i> 保存
            </button>
        </div>
    </div>
    <div class="block-content">
        <form onsubmit="return false;" id="vip-form">
            <div class="row push">
                <div class="col-lg-4">
                    <p class="text-muted">
                        你可以在这里配置VIP价格
                    </p>
                    <span class="text-danger">单位（元）</span>
                </div>
                <div class="col-lg-8 col-xl-5">
                    <div class="mb-4">
                        <label class="form-label" for="vip_price_5">VIP3天会员：</label>
                        <input type="text" class="form-control" id="vip_price_5" name="vip_price_5" value="{:config('sys.vip_price_5')}" placeholder="VIP3天会员">
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="vip_price_6">VIP7天会员：</label>
                        <input type="text" class="form-control" id="vip_price_6" name="vip_price_6" value="{:config('sys.vip_price_6')}" placeholder="VIP7天会员">
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="vip_price_1">VIP包月会员：</label>
                        <input type="text" class="form-control" id="vip_price_1" name="vip_price_1" value="{:config('sys.vip_price_1')}" placeholder="VIP包月会员">
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="vip_price_2">VIP季度会员：</label>
                        <input type="text" class="form-control" id="vip_price_2" name="vip_price_2" value="{:config('sys.vip_price_2')}" placeholder="VIP季度会员">
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="vip_price_3">VIP双季会员：</label>
                        <input type="text" class="form-control" id="vip_price_3" name="vip_price_3" value="{:config('sys.vip_price_3')}" placeholder="VIP双季会员">
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="vip_price_4">VIP年费会员：</label>
                        <input type="text" class="form-control" id="vip_price_4" name="vip_price_4" value="{:config('sys.vip_price_4')}" placeholder="VIP年费会员">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
{block name="foot"}
<script>
    function ajax_edit_config() {
        x.ajax('/admin/ajax/set/config', $('#vip-form').serialize(), function (data) {
            if (data.code == 1) {
                x.notify(data.message, 'success');
            } else {
                x.notify(data.message, 'warning');
            }
        })
    }
</script>
{/block}
